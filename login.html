<!DOCTYPE html>
<html>
    <head>
        <title>Royalty Ceramic</title>
        <link href="css/metro.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <link href="css/metro-icons.min.css" rel="stylesheet">
        <script src="js/metro.js"></script>
        <style> 
            .login-form {
                width: 25rem;
                height: 18.75rem;
                position: fixed;
                top: 50%;
                margin-top: -9.375rem;
                left: 50%;
                margin-left: -12.5rem;
                background-color: #ffffff;
                opacity: 0;
                -webkit-transform: scale(.8);
                transform: scale(.8);
            }
        </style>

        <script>
            function Iniciar()
            {
                var pagina = $("#pag").val();
                if (pagina == "1") {
                    window.location = "panelGerencia.html";
                } else if (pagina == "2") {
                    window.location = "Reportes.html";
                } else if (pagina == "3") {
                    window.location = "panelCapturista.html";
                } else if (pagina == "4") {
                    window.location = "panelClasificacion.html";
                } else if (pagina == "5") {
                    window.location = "panelAlmacenista.html";
                } else if (pagina == "6") {
                    window.location = "panelCEDIS.html";
                } else {
                    window.location = "login.html"
                }
            }
        </script>
    <body style="background-color: gray" class="center">
        <div class="login-form padding20 block-shadow" style="opacity: 1; transform: scale(1); transition: 0.5s;">
            <form id="formulario">
                <h1 class="text-light">Royalty Ceramic</h1>
                <hr class="thin">
                <br>
                <div class="input-control select full-size" data-role="select" id="user_login">
                    <label >Usuario:</label>
                    <!--<input type="text" name="user_login" id="user_login" style="padding-right: 36px;">-->
                    <select id="pag">
                        <option value="1">Gerencia</option>
                        <option value="2">Administración</option>
                        <option value="3">Capturista</option>
                        <option value="4">Clasificación</option>
                        <option value="5">Almacén</option>
                        <option value="6">CEDIS</option>
                    </select>
                    <button class="button helper-button clear" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                </div>
                <br>
                <br>
                <div class="input-control password full-size" data-role="input">
                    <label for="user_password">Contraseña:</label>
                    <input type="password" name="user_password" id="user_password" style="padding-right: 36px;">
                    <button class="button helper-button reveal" tabindex="-1" type="button"><span class="mif-looks"></span></button>
                </div>
                <br>
                <br>
                <div class="form-actions">
                    <button type="button" id="botoniniciar" class="button primary" onclick="Iniciar()">Acceder</button>
                    <button type="button" class="button link">Recuperar contraseña</button>
                </div>
            </form>
        </div>

    </body>
</html>
