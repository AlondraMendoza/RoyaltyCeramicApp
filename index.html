<!DOCTYPE html>
<html>
<head>
    <link href="css/metro.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/metro.js"></script>
    <script>
    function prueba()
    {
    $("#algo").html("asdasdasd");
    }
    </script>
</head>
<body>
    <h1>Hello world!asdasdasd</h1>
    <div class="countdown" data-role="countdown" data-days="2"></div>
    <div id="algo"></div>
    <input type="button" onclick="prueba()">
    <!-- input[type=text] -->
<div class="input-control text">
    <input type="text">
</div>
<!-- input[type=password] -->
<div class="input-control password">
    <input type="password">
</div>
<!-- input with placeholder -->
<div class="input-control text">
    <input type="text" placeholder="Input you text here...">
</div>
<!-- readonly input -->
<div class="input-control text">
    <input type="text" readonly>
</div>
<!-- disabled input -->
<div class="input-control text">
    <input type="text" disabled>
</div>
</body>
</html>
